<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >freecodecamp survey form</title>
    <link rel="stylesheet" href="FORM.css">
</head>  
        <body style="Background: url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg)">
    <div class="container">
        <header class="header">
  <h1 id="title"  class="text-center">freecodecamp survey form</h1>
  <p id="description" class="description text-center">Thank for supporting this non-profitable organisation</p>
</header>
<form id="survey-form">
    <div class="form-group">
<label id="name-label" for="name">Name</label>
<input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
        class="form-control" />
        </div>
<div class="form-group">
    <label id="Email" for="Email">Email</label>
    <input 
    type="text"
    Email="Email"
    id="Email"
    class="form-control"
    placeholder="Enter your Email"
    required/>
</div>
<div class="form-group">
    <label id="Age" for="Age(optical)">Age(optical)</label>
    <input
    type="text"
    Age="Age"
    id="Age"
    class="form-control"
    placeholder="Age"
    required />
</div>
<div class="form-group">
    <label id="What option best describes your current role?" for="What option best describes your current role?">What option best describes your current role?</label>
    <input 
    type="text"
    id="What option best describes your current role?"
    placeholder="Select current role"/>
    <select>
      
        <option value="job">Full Time job</option>
        <option value="learner">Full Time learner</option>
        <option value="student">Student</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
    </select>
</div>
<div class="form-group">
    <label id="What is your favorite feature of freeCodeCamp?" for="What is your favorite feature of freeCodeCamp?">What is your favorite feature of freeCodeCamp?</label>
<input 
type="text"
id="What is your favorite feature of freeCodeCamp?"
placeholder="select an option"/>
<select>
    <option value="challenges">challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="Open source">Open Source</option>
</select>
</div>
<div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
          checked
        />maybe</label
      >
      <label>
        <input
          name="user-recommend"
          value="not sure"
          type="radio"
          class="input-radio"
          checked
        />not sure</label>
</div>
<div class="form-group">
    <p>What is your favorite feature of freeCodeCamp?</p>
    <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
</div>
<div class="form-group">
    <p>
      What would you like to see improved?
      <span class="clue">(Check all that apply)</span>
    </p>

    <label
      ><input
        name="prefer"
        value="front-end-projects"
        type="checkbox"
        class="input-checkbox"
      />Front-end Projects</label
    >
    <label>
      <input
        name="prefer"
        value="back-end-projects"
        type="checkbox"
        class="input-checkbox"
      />Back-end Projects</label
    >
    <label
      ><input
        name="prefer"
        value="data-visualization"
        type="checkbox"
        class="input-checkbox"
      />Data Visualization</label
    >
    <label
      ><input
        name="prefer"
        value="challenges"
        type="checkbox"
        class="input-checkbox"
      />Challenges</label
    >
    <label
      ><input
        name="prefer"
        value="open-source-community"
        type="checkbox"
        class="input-checkbox"
      />Open Source Community</label
    >
    <label
      ><input
        name="prefer"
        value="gitter-help-rooms"
        type="checkbox"
        class="input-checkbox"
      />Gitter help rooms</label
    >
    <label
      ><input
        name="prefer"
        value="videos"
        type="checkbox"
        class="input-checkbox"
      />Videos</label
    >
    <label
      ><input
        name="prefer"
        value="city-meetups"
        type="checkbox"
        class="input-checkbox"
      />City Meetups</label
    >
    <label
      ><input
        name="prefer"
        value="wiki"
        type="checkbox"
        class="input-checkbox"
      />Wiki</label
    >
    <label
      ><input
        name="prefer"
        value="forum"
        type="checkbox"
        class="input-checkbox"
      />Forum</label
    >
    <label
      ><input
        name="prefer"
        value="additional-courses"
        type="checkbox"
        class="input-checkbox"
      />Additional Courses</label
    >
  </div>

  <div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea
      id="comments"
      class="input-textarea"
      name="comment"
      placeholder="Enter your comment here..."
    ></textarea>
  </div>

  <div class="form-group">
    <button type="submit" id="submit" class="submit-button">
      Submit
    </button>
  </div>
</form>
</body>

</html>
